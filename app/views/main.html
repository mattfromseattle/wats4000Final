
<div ng-app class="jumbotron" ng-controller="MainCtrl">
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    News Source
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Ars Technica</a>
    <a class="dropdown-item" href="#">Buzzfeed</a>
    <a class="dropdown-item" href="#">Newsweek</a>
  </div>
</div>

  <h3>Headlines from <h1>{{current.source}}</h1></h3>
  <p class="lead">
    <div ng-init="source=''">
      <p>
        <button class="btn btn-lg btn-primary" ng-click="refreshCurrent()">Get Current Headlines</button>
      </p>
      <h3>{{current.articles.title}}</h3>
    </div>
  </p>
</div>
